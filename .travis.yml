# Config file for automatic testing at travis-ci.org

language: python
python:
    - 3.6
    - 3.7
    - 3.8
env: ISISVER=3.6.1 CONDANAME=isis3 VARINIT=isis3VarInit.py
jobs:
    - name: "ISIS 3.8.1"
        env: ISISVER=3.8.1 CONDANAME=isis3 VARINIT=isis3VarInit.py
    - name: "ISIS 3.9.0"
        env: ISISVER=3.9.0 CONDANAME=isis3 VARINIT=isis3VarInit.py
    - name: "ISIS 4.0.0"
        env: ISISVER=4.0.0 CONDANAME=isis VARINIT=isis3VarInit.py
    - name: "ISIS 4.1.0"
        env: ISISVER=4.1.0 CONDANAME=isis VARINIT=isis3VarInit.py
    - name: "ISIS 4.2.0"
        env: ISISVER=4.2.0 CONDANAME=isis VARINIT=isis3VarInit.py
# - <<: *base
#   name: "ISIS 4.3.0"
#   env: ISISVER=4.3.0 CONDANAME=isis VARINIT=isisVarInit.py



# Here we install Miniconda:
before_install:
    - sudo apt-get update
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda config --add channels conda-forge
    - conda config --add channels usgs-astrogeology
    - conda config --show channels

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    # Install and activate ISIS:
    - conda create -q -n test python=$TRAVIS_PYTHON_VERSION
    - conda install -q -n test -c usgs-astrogeology $CONDANAME=$ISISVER
    - source activate test
    - python $CONDA_PREFIX/scripts/$VARINIT --data-dir="$TRAVIS_BUILD_DIR/test-ISIS3DATA"
    - source activate test
    - conda info -a
    - python --version
    #- pip install -U tox-travis
    - pip install -U flake8

before_script: make -B test-resources

# Command to run tests, e.g. python setup.py test
script:
    - flake8 kalasiris tests
    - python setup.py test


